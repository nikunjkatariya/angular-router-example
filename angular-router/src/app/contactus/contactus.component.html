<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="col-1">Item</th>
                <th class="col-1">Name</th>
                <th class="col-1">Description</th>
                <th class="col-1">Price</th>
                <th class="col-1">Quantity</th>
                <th class="col-1">Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dt of ProductData" class="align-baseline ">
                <td class="row">{{dt.id}}</td>
                <td>{{dt.SKU}}</td>
                <td>{{dt.Description}}</td>
                <td>{{dt.Price}}</td>
                <td>{{dt.Quantity}}</td>
                <td><img src={{dt.ImageURL}} alt="Not Found" class="col-2 w-25 h-25"></td>
            </tr>
        </tbody>
    </table>
</div>
